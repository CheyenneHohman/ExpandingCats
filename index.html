<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cats</title>
  </head>
  <body>
    <div class="container">
        <!-- works best with horizontal/landscape images -->
      <div class="panel active" style="background-image: url('https://cdn.pixabay.com/photo/2017/12/25/11/32/cat-3038243_1280.jpg')">
        <h3>Classic Tabby</h3>
      </div>
      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg')">
        <h3>Orange and white Tabby</h3>
      </div>
      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2019/11/08/11/56/kitten-4611189_1280.jpg')">
        <h3>Tabico: Tabby + Calico Mix</h3>
      </div>
      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2015/02/25/17/56/cat-649164_1280.jpg')">
        <h3>Calico</h3>
      </div>
      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2018/10/11/12/31/cat-3739702_1280.jpg')">
        <h3>Domestic Shorthair, Black</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
